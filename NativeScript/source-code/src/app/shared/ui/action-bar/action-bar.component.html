<ActionBar [title]="title" (loaded)="onLoaded()">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack"
    (tap)="onGoBack()"
  ></NavigationButton>
  <NavigationButton
    *ngIf="android"
    icon="res://menu_black"
    (tap)="onToggleMenu()"
  ></NavigationButton>
  <!-- only for ios -->
  <ActionItem *ngIf="!android" ios.position="left" (tap)="onToggleMenu()">
    <Label text="Menu"></Label>
  </ActionItem>
</ActionBar>
