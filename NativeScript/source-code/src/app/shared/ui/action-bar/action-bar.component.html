<ActionBar [title]="title" (loaded)="onLoaded()">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack"
    (tap)="onGoBack()"
  ></NavigationButton>
  <NavigationButton icon="res://menu_black"></NavigationButton>
  <!-- only for ios -->
  <ActionItem ios.position="left">
    <Label text="Menu"></Label>
  </ActionItem>
</ActionBar>
