<ion-header>
  <ion-navbar>
    <ion-title>workout-detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <strong>{{workout.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p>
        Type:
        {{workout.type}}
      </p>
      <hr>
      {{workout.note}}
      <br/><br/><br/>
      <button (click)="deleteWorkout(workout._id.$oid)" ion-button>Delete workout</button>
    </ion-card-content>
  </ion-card>
</ion-content>
